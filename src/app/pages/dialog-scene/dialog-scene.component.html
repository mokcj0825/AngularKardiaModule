
<!-- Background Layer -->
<div class="background-layer">
  <!-- Background content goes here -->
</div>

<!-- Dialog Message Layer -->
<div class="dialog-message-layer" *ngIf="mDisplayMessage">
  <div class="dialog-on-top" *ngIf="mDisplayTop">
    <p>{{mContentTop}}</p>
  </div>
  <div class="dialog-on-middle" *ngIf="mDisplayMiddle">
    <p>{{mContentMiddle}}</p>
  </div>
  <div class="dialog-on-bottom" *ngIf="mDisplayBottom">
    <p>{{mContentBottom}}</p>
  </div>
</div>

<!-- Dialog Options Layer -->
<div class="dialog-options-layer" *ngIf="mDisplayOptions">
  <ul>
    <li *ngFor="let option of mOptions" (click)="selectOption(option)">{{option}}</li>
  </ul>
</div>

<!-- Input Layer -->
<div class="input-layer" *ngIf="mDisplayInput">
  <input id="userInput" [(ngModel)]="userInput"/>
  <button (click)="submitInput()">Submit</button>
</div>

<!-- Overlay/Modal Layer -->
<div class="overlay-layer" *ngIf="mDisplayOverlay">
  <!-- Overlay content goes here -->
</div>

<!-- Clickable Overlay Layer -->
<div class="clickable-overlay" (click)="runNextAction()" *ngIf="!mDisplayOptions && !mDisplayInput && !mDisplayOverlay"></div>
