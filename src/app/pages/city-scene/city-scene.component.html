<div class="background-layer" [ngStyle]="{'background-image': mBackground}">
</div>

<div class="tile-layer" [ngStyle]="{
'grid-template-columns': 'repeat(' + mCitySize.width + ', 64px)',
'grid-template-rows': 'repeat(' + mCitySize.height + ', 64px)'
}">
  <div *ngFor="let tile of tiles" class="tile"></div>
</div>
